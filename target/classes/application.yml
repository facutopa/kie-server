server:
  port: 8080
  servlet:
    context-path: /

spring:
  application:
    name: drools-server
  
  # Configuración de la base de datos H2 (para desarrollo)
  datasource:
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver
    username: sa
    password: 
  
  h2:
    console:
      enabled: true
      path: /h2-console
  
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        format_sql: true

# Configuración de logging
logging:
  level:
    com.example.droolsserver: DEBUG
    org.drools: INFO
    org.kie: INFO
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"

# Configuración personalizada
drools:
  rules:
    path: classpath:rules/
  session:
    type: stateless
