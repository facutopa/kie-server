# Configuración del servidor
server.port=8080

# Configuración de Spring Boot
spring.application.name=drools-server

# Configuración de la base de datos H2
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# Configuración de H2 Console
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Configuración de JPA
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Configuración de logging
logging.level.com.example.droolsserver=DEBUG
logging.level.org.drools=INFO
logging.level.org.kie=INFO
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n

# Configuración personalizada de Drools
drools.rules.path=classpath:rules/
drools.session.type=stateless
